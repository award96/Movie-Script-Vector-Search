<html>
    <head>
        <title>Movie Script Embedded Vector Similarity</title>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css"/>

        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: Arial, sans-serif;
            }
            .sidebar {
                background-color: #f8f8f8;
                width: 220px;
                height: 100vh; /* full viewport height */
                padding: 20px;
                float: left;
                box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            }
            .sidebar h3 {
                margin-top: 0;
            }
            /* Make links look like nice buttons */
            .sidebar a {
                display: block;
                padding: 10px 15px;
                margin: 8px 0;
                text-decoration: none;
                color: #333;
                background-color: #e6e6e6;
                border-radius: 4px;
                transition: background-color 0.2s ease;
                text-align: center;
            }
            .sidebar a:hover {
                background-color: #ccc;
            }

            .content {
                margin-left: 240px; /* leave space for the sidebar */
                padding: 20px;
            }
            h1 {
                text-align: center;
                margin-bottom: 30px; /* space below title */
                margin-top: 20px; /* extra space above title */
            }
            .plot-container {
                margin: 0 auto;
                margin-left: 80px;    /* narrower side margins */
                margin-right: 80px;
                margin-bottom: 20px; /* slightly smaller space between plots */
            }
            .plot-container h2 {
                text-align: left;
                margin-bottom: 10px;
            }
        </style>
    </head>
    <body>
        <!-- Sidebar -->
        <div class="sidebar">
            <h3>Navigation</h3>
            <a href="/">Home</a>
            <a href="/other_plots">Other Plots</a>
        </div>
        
        <!-- Main Content Area -->
        <div class="content">
            <h1>Movie Script Embedded Vector Similarity</h1>
            
            <!-- Plot containers -->
            <div class="plot-container">
                <h2>Plot 1: Placeholder Title</h2>
                <div id="plot1"></div>
            </div>
            <div class="plot-container">
                <h2>Plot 2: Placeholder Title</h2>
                <div id="plot2"></div>
            </div>
            <div class="plot-container">
                <h2>Plot 3: Placeholder Title</h2>
                <div id="plot3"></div>
            </div>
            <div class="plot-container">
                <h2>Plot 4: Placeholder Title</h2>
                <div id="plot4"></div>
            </div>
        </div>

        <script>
            // 'figs' is provided by the Flask render_template_string context
            // It's a list of JSON-encoded Plotly figure objects.
            var figs = {{ figs | safe }};

            $(document).ready(function() {
                // For each Plotly figure in 'figs', create a new container on the page
                const container = $('#main-plots-container');
                
                figs.forEach(function(figStr, index) {
                    // Unique ID for each plot
                    var plotId = 'plot-' + index;

                    // Create the outer container
                    var plotContainer = $('<div>', { 'class': 'plot-container' });
                    // Create a title for each plot
                    var title = $('<h2>').text('Plot ' + (index + 1));
                    // Create the actual div where the chart will be rendered
                    var chartDiv = $('<div>', { 'id': plotId });

                    // Append elements
                    plotContainer.append(title);
                    plotContainer.append(chartDiv);
                    container.append(plotContainer);

                    // Convert the string back to a Plotly figure object
                    var parsedFig = JSON.parse(figStr);
                    Plotly.newPlot(plotId, parsedFig.data, parsedFig.layout);
                });
            });
        </script>
    </body>
</html>
