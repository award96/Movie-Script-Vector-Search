<html>
    <head>
        <title>Movie Script Embedded Vector Similarity</title>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css"/>

        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: Arial, sans-serif;
            }
            .sidebar {
                background-color: #f8f8f8;
                width: 220px;
                height: 100vh; /* full viewport height */
                padding: 20px;
                float: left;
                box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            }
            .sidebar h3 {
                margin-top: 0;
            }
            /* Make links look like nice buttons */
            .sidebar a {
                display: block;
                padding: 10px 15px;
                margin: 8px 0;
                text-decoration: none;
                color: #333;
                background-color: #e6e6e6;
                border-radius: 4px;
                transition: background-color 0.2s ease;
                text-align: center;
            }
            .sidebar a:hover {
                background-color: #ccc;
            }

            .content {
                margin-left: 240px; /* leave space for the sidebar */
                padding: 20px;
            }
            h1 {
                text-align: center;
                margin-bottom: 30px; /* space below title */
                margin-top: 20px; /* extra space above title */
            }
            .plot-container {
                margin: 0 auto;
                margin-left: 80px;    /* narrower side margins */
                margin-right: 80px;
                margin-bottom: 20px; /* slightly smaller space between plots */
            }
            .plot-container h2 {
                text-align: left;
                margin-bottom: 10px;
            }
            .search-section {
                margin: 50px auto;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <!-- Sidebar -->
        <div class="sidebar">
            <h3>Navigation</h3>
            <a href="/">Home</a>
            <a href="/other_plots">Other Plots</a>
        </div>
        
        <!-- Main Content Area -->
        <div class="content">
            <h1>Movie Script Embedded Vector Similarity</h1>
            <!-- Plot containers -->
            <div class="plot-container">
                <h2>Plot 1: Placeholder Title</h2>
                <div id="plot1"></div>
            </div>
            <div class="search-section" >
                <label for="genre-select">Choose a Genre:</label>
                <select id="genre-select" style="width:300px;"></select>
            </div>
            <div class="plot-container">
                <h2>Plot 2: Placeholder Title</h2>
                <div id="plot2"></div>
            </div>
            <div class="plot-container">
                <h2>Plot 3: Placeholder Title</h2>
                <div id="plot3"></div>
            </div>
        </div>

        <script>
            // list of JSON-encoded Plotly figure objects
            var figs = {{ figs | safe }};
    
            $(document).ready(function() {
                // Populate the original (static) plots
                initOriginalPlots();
    
                // Load the available genres
                $.ajax({
                    url: "/get_genres",
                    type: "GET",
                    success: function(genres) {
                        // genres is an array like ["Action","Comedy","Drama","Sci-Fi",...]
                        let genreData = genres.map(function(g) {
                            return { id: g, text: g };
                        });
                        $("#genre-select").select2({
                            placeholder: "Select a genre",
                            data: genreData
                        });
                        
                        let comedyObj = genreData.find(item => item.id === "Comedy");
                        if (comedyObj) {
                            $("#genre-select").val(comedyObj.id).trigger("change");
                        }

                    }
                });
    
                // Listen for changes in the dropdown -> update the genre-based plot
                $("#genre-select").on("change", function() {
                    const selectedGenre = $(this).val();
                    if (!selectedGenre) return;
    
                    // Call /update_genre_plot
                    $.ajax({
                        url: "/update_genre_plot",
                        type: "POST",
                        contentType: "application/json",
                        data: JSON.stringify({ "genre": selectedGenre }),
                        success: function(updatedFigJson) {
                            // updatedFigJson is a string, so parse it
                            let updatedFig = JSON.parse(updatedFigJson);
    
                            // genre is plot2
                            Plotly.newPlot("plot2", updatedFig.data, updatedFig.layout);
                        }
                    });
                });
            });
    
    
            function initOriginalPlots() {
                // figs is a list of four Plotly figure objects in JSON-string form
                let parsedFig1 = JSON.parse(figs[0]);
                let parsedFig2 = JSON.parse(figs[1]);
                let parsedFig3 = JSON.parse(figs[2]);
                // If you only have 3 returned from make_other_plots, adapt accordingly:
                // let parsedFig4 = JSON.parse(figs[3]);  // if 4 figs exist
    
                Plotly.newPlot("plot1", parsedFig1.data, parsedFig1.layout);
                Plotly.newPlot("plot2", parsedFig2.data, parsedFig2.layout);
                Plotly.newPlot("plot3", parsedFig3.data, parsedFig3.layout);
                // Plotly.newPlot("plot4", parsedFig4.data, parsedFig4.layout);
            }
        </script>
    </body>
</html>
